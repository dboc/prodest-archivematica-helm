# Configurações de imagem para o MCP Server
mcp_server:
  enabled: true
  image:
    repository: registry.prodest.es.gov.br/devops/archivematica-mcp-server
    tag: "latest"
    pullPolicy: IfNotPresent

  # Recursos para o MCP Server
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"
